<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitEase - Bill Splitting Made Easy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-receipt"></i> SplitEase</h1>
            <p>Split bills with friends without the stress!</p>
        </header>

        <div class="app-container">
            <div class="input-section">
                <div class="form-group">
                    <label for="billTitle">Judul Tagihan</label>
                    <input type="text" id="billTitle" placeholder="Misal: Makan Bareng di Resto A">
                </div>

                <div class="form-group">
                    <label for="billDate">Tanggal</label>
                    <input type="date" id="billDate">
                </div>

                <div class="form-group">
                    <label>Total Kontribusi</label>
                    <div id="totalBillDisplay" class="total-display">Rp0</div>
                </div>

                <div class="form-group">
                    <label>Discounts <button id="addDiscount" class="btn-small"><i class="fas fa-plus"></i> Add Discount</button></label>
                    <div id="discountsContainer"></div>
                </div>

                <div class="form-group">
                    <label>Extra Expenses <button id="addExtra" class="btn-small"><i class="fas fa-plus"></i> Add Extra</button></label>
                    <div id="extrasContainer"></div>
                </div>

                <div class="form-group">
                    <label>People Sharing <button id="addPerson" class="btn-small"><i class="fas fa-user-plus"></i> Add Person</button></label>
                    <div id="peopleContainer"></div>
                </div>

                <button id="calculateBtn" class="btn-primary"><i class="fas fa-calculator"></i> Calculate Split</button>
            </div>

            <div class="result-section" id="results" style="display: none;">
                <div class="bill-header" id="billHeader">
                    <h2 id="displayTitle"></h2>
                    <p id="displayDate"></p>
                </div>

                <div class="view-toggle">
                    <button id="detailedView" class="btn-toggle active"><i class="fas fa-list"></i> Detail</button>
                    <button id="compactView" class="btn-toggle"><i class="fas fa-th-large"></i> Ringkas</button>
                </div>


                <h3><i class="fas fa-chart-pie"></i> Bill Summary</h3>
                <div id="summaryResults"></div>
                
                <h3><i class="fas fa-user-friends"></i> Individual Shares</h3>
                <div id="individualResults"></div>
                
                <button id="saveBtn" class="btn-secondary"><i class="fas fa-save"></i> Save Calculation</button>
                <button id="newCalcBtn" class="btn-outline"><i class="fas fa-redo"></i> New Calculation</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> for stress-free bill splitting</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
